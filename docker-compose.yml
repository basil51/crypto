version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: crypto-postgres
    environment:
      POSTGRES_USER: crypto_user
      POSTGRES_PASSWORD: crypto_password
      POSTGRES_DB: crypto_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crypto_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto-network

  redis:
    image: redis:7-alpine
    container_name: crypto-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto-network

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: crypto-backend
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://crypto_user:crypto_password@postgres:5432/crypto_db
      - REDIS_URL=redis://redis:6379
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - crypto-network
    command: pnpm dev

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: crypto-frontend
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - crypto-network
    command: pnpm dev

volumes:
  postgres_data:
  redis_data:

networks:
  crypto-network:
    driver: bridge

