version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: crypto-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crypto_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      POSTGRES_DB: ${POSTGRES_DB:-crypto_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crypto_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: crypto-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - crypto-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: crypto-backend
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL:-postgresql://crypto_user:change_this_password@postgres:5432/crypto_db}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      
      # API Keys
      MORALIS_API_KEY: ${MORALIS_API_KEY:-}
      ALCHEMY_API_KEY: ${ALCHEMY_API_KEY:-}
      BINANCE_API_KEY: ${BINANCE_API_KEY:-}
      KUCOIN_API_KEY: ${KUCOIN_API_KEY:-}
      
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      
      # Binance Pay
      BINANCE_PAY_API_KEY: ${BINANCE_PAY_API_KEY:-}
      BINANCE_PAY_SECRET_KEY: ${BINANCE_PAY_SECRET_KEY:-}
      BINANCE_PAY_BASE_URL: ${BINANCE_PAY_BASE_URL:-https://bpay.binanceapi.com}
      
      # Sentry
      SENTRY_DSN: ${SENTRY_DSN:-}
      
      # Detection Thresholds
      DETECTION_SIGNAL_THRESHOLD: ${DETECTION_SIGNAL_THRESHOLD:-60}
      DETECTION_WHALE_THRESHOLD: ${DETECTION_WHALE_THRESHOLD:-80}
      DETECTION_CONCENTRATED_THRESHOLD: ${DETECTION_CONCENTRATED_THRESHOLD:-70}
      SELL_WALL_THRESHOLD: ${SELL_WALL_THRESHOLD:-50000}
      SELL_WALL_PRICE_RANGE: ${SELL_WALL_PRICE_RANGE:-0.02}
      WHALE_BUY_THRESHOLD: ${WHALE_BUY_THRESHOLD:-100000}
      WHALE_SELL_THRESHOLD: ${WHALE_SELL_THRESHOLD:-100000}
      EXCHANGE_DEPOSIT_THRESHOLD: ${EXCHANGE_DEPOSIT_THRESHOLD:-50000}
      EXCHANGE_WITHDRAWAL_THRESHOLD: ${EXCHANGE_WITHDRAWAL_THRESHOLD:-50000}
      BREAKOUT_VOLUME_THRESHOLD: ${BREAKOUT_VOLUME_THRESHOLD:-2.0}
      BREAKOUT_PRICE_CHANGE_THRESHOLD: ${BREAKOUT_PRICE_CHANGE_THRESHOLD:-0.15}
      
      # Rate Limiting
      THROTTLE_TTL: ${THROTTLE_TTL:-60000}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}
      
      # Node Environment
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crypto-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    container_name: crypto-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crypto-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  crypto-network:
    driver: bridge
